<body>
<h1>Разработать на HTML странице решение квадратного уравнения ax2 + bx + c = 0.</h1>
a=<input type="text" id="a"><br><br>
b=<input type="text" id="b"><br><br>
c=<input type="text" id="c"><br><br>
<input type="submit" value="решить уравнения" onclick="cv()">

<script>
	function cv(){
		var x1=0,x2=0;
		var a = document.getElementById("a").value;
		a = parseInt(a);
		var b = document.getElementById("b").value;
		b = parseInt(b);
		var c = document.getElementById("c").value;
		c = parseInt(c);
		var d = Math.pow(b,2) - 4*a*c;
		if(d > 0){
			x1 = (-b + Math.sqrt(d))/2*a;
			x2 = (-b - Math.sqrt(d))/2*a;
			alert("x1="+x1+" x2="+x2)
		}
		else if(d == 0){
			x1 = (-b + Math.sqrt(d)) /2*a;
			alert("D=0, x1="+x1)
		}
		else alert("D<0 invalid")

		}
</script>
</body>
